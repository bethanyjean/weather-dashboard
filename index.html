<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>

<body class="flex-column nim-100vh">
    <header class="hero">
        <h1 class="title">Weather Dashboard</h1>
    </header>

    <main class="flex-row justify-space-between">
        <div class="col-12 col-md-4">
            <div class="card">
                <h3 class="card-header">Search for a City:</h3>
                <form id="city-form" class="form">
                    <input name="city" id="city" type="text" autofocus="true" value="Atlanta"  class="form-input"/>
                    <button type="submit" class="btn">Search</button>
                </form>
            </div>

            <div class="card">
                <div id="recent-cities" class="city-list"></div>
            </div>
        </div>

        <div class="col-12 col-md-8">
            <div class="card">
                <div id="current-weather" class="current-weather">
                    <h3></h3>
                    <ul class="current-stats"></ul>
                </div>
            </div>
        </div>


    </main>
    
    <script src="./assets/js/script.js"></script>
</body>
</html>
